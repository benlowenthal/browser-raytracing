<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Renderer</title>
    <style>
        canvas {
            display: block;
            position: fixed;
            top: 0vh;
            left: 0vw;
            width: 100vw;
            height: 100vh;
        }

        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            font-size: 12px;
            z-index: 1000;
        }

        .ui-item {
            margin: 0;
            padding: 2px 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .ui-input {
            width: 40px;
            padding: 2px;
            font-size: 11px;
        }

        .ui-button {
            padding: 3px 8px;
            font-size: 11px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="ui-container">
        <span class="ui-item" id="fps"></span>
        <span class="ui-item" id="pos"></span>
        <span class="ui-item" id="rot"></span>

        <div class="ui-item">
            <input class="ui-item" type="file" id="input" webkitdirectory directory multiple />
            <input class="ui-button" type="button" value="Import .obj" id="importButton" />
        </div>

        <div class="ui-item">
            <span>Light:</span>
            <input class="ui-input" type="number" value="0" id="lightX" />
            <input class="ui-input" type="number" value="0" id="lightY" />
            <input class="ui-input" type="number" value="0" id="lightZ" />
            <span>Color:</span>                           
            <input class="ui-input" type="number" value="0" min="0" max="1" step="0.01" id="lightR" />
            <input class="ui-input" type="number" value="0" min="0" max="1" step="0.01" id="lightG" />
            <input class="ui-input" type="number" value="0" min="0" max="1" step="0.01" id="lightB" />
            <input class="ui-button" type="button" value="Update" id="lightButton" />
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <script type="module" src="render.js"></script>
</body>
</html>
